<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
</head>

<body>
    <div id="app" class="app-wrapper">
			<header>
				<h1>My ToDo List</h1>
			</header>
			<main class="app-main">
				<div class="column column__first">
					<h2>Add new Task</h2>
					<form action="">
						<input type="text">
						<div class="buttons-group">
							<div class="btn btn-add">Add Task</div>
							<div class="btn btn-remove">Remove Task</div>
						</div>
					</form>
				</div>
				<div class="column column__second">
					<h2>Task List</h2>
					<ul></ul>

				</div>
			</main>
			<footer></footer>

    </div>
</body>

</html>
